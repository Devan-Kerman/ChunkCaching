plugins {
    id 'java'
}

group 'net.devtech'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile 'org.ow2.asm:asm:7.2'
    compile 'it.unimi.dsi:fastutil:8.3.0'
}
